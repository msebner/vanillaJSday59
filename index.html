
<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			text-align: center;
			width: 88%;
		}
	</style>
</head>
<body>

	<h1>Timer</h1>

	<div id="app"></div>


	<script>

		//
		// Variables
		//

		var duration = 120;

		var app = document.querySelector('#app');

		var data = {
			timer : duration,
			done : false
		}

		//
		//Methods
		//

		// Format the duration to return MINUTE:SECONDS
		var formatTime = function(currentDuration){
			
			// If the current duration is less than 60 seconds set value of 'minutes' to 0, else calculate the number of minutes in the current duration
			var minutes = currentDuration < 60 ? 0 : parseInt(currentDuration/60, 10);

			// If the current duration is less than 60 seconds set the value of 'seconds' to the current duration, else calculate how many seconds are left after accounting for sull minutes
			var seconds = currentDuration < 60 ? currentDuration : parseInt(currentDuration / minutes - 60, 10);

			// Return the minutes and seconds, adding a 0 to any single digit seconds
			return minutes + ':' + seconds.toString().padStart(2, '0');

		};

		var template = function(){
			if(data.done){
				return '<p><button data-restart-timer>Restart Count</button></p>';
			}

			// Return the formatted time
			return '<h1>' + formatTime(data.timer) + '</h1>';

		};

		var render = function(){

			if(app.innerHTML === template()) return;

			app.innerHTML = template();
		};

		var startTimer = function(){

			//Reset the data
			data.timer = duration;
			// data.timer = minutes + ':' + seconds;
			data.done = false;

			render();

			var countdown;
			
			countdown = window.setInterval(function(){

				render();

				var time = data.timer - 1;
				var done = time === 0 ? true : false;

				data.timer = time;
				data.done = done;

				render();

				if(done){
					window.clearInterval(countdown);
				}

			},1000);
		};


		//
		//Inits and Event Listeners

		startTimer();

		document.addEventListener('click', function(){
			if(event.target.hasAttribute('data-restart-timer')){
				startTimer();
			}
		}, false)


	</script>
</body>
</html>
